<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Poppins:wght@200;300;400;600&family=Red+Hat+Display:wght@500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>NFT Card</title>
</head>
<body>
    
<main>
    <div class="card">
        <div class="image-container">
            <img src="image-equilibrium.jpg" alt="">
            <div class="hover-image">
                <img src="icon-view.svg" alt="">
            </div>
        </div>

        <div class="text-container">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="price-date">
                <h2><span><img src="icon-ethereum.svg" alt=""></span> 0.041ETH</h2>
                <p><span><img src="icon-clock.svg" alt=""></span> 3 days left</p>
            </div>
            <div class="owner">
                <img src="image-avatar.png" alt="">
                <p><span>Creation of</span> Oketola Samuel</p>
            </div>
        </div>
    </div>
</main>

</body>
</html>
